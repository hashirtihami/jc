<!DOCTYPE html>
<html>
<body>

<h3>A demonstration of how to access a Text Field</h3>

<input type="text" id="myText" value="Some text...">
<input type="text" id="text2" value="Some text...">

<p>Click the "Try it" button to get the text in the text field.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
<p id="demo1"></p>

<script>
function myFunction() {

var products = new Object();
		products.nameOnProduct = document.getElementById("myText").value;
   		products.lastname = document.getElementById("text2").value;
	
    
    document.getElementById("demo").innerHTML = products.nameOnProduct;
    document.getElementById("demo1").innerHTML = products.lastname;
     
}
</script>

</body>
</html>
