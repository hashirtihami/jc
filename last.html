<body>
    <div class="form">
    <div class="homediv">
       <a href="index.html"> <h1 class="homecontent"> Jewel Circle </h1> </a>
    </div>

    <div class="container">
    <form>
      <div class="row">
        <div class="col-25">
          <label for="name">Full Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="name" name="fullname" placeholder="Required" required>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="add">Address</label>
        </div>
        <div class="col-75">
          <input type="text" id="address" name="address" placeholder="Required" required>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="city">City</label>
        </div>
        <div class="col-75">
          <input type="text" id="city" name="cityname" placeholder="Required" required>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="cno">Contact No.</label>
        </div>
        <div class="col-75">
          <input type="text" id="cno" name="contact" placeholder="Required" required>
        </div>
      </div>
      
      <div class="row">
        <div class="col-25">
          <label for="lname">Email Address</label>
        </div>
        <div class="col-75">
          <input type="text" id="email" name="email" placeholder="Optional" >
        </div>
      </div>
      <div class="row btndiv">
        <button id="submitButton" class= "row btn btn-primary btn-md">Confirm</button>
      </div>
    </form>

    </div>
</div>
