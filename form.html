<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title> Form </title>
<link rel="stylesheet" type="text/css" href="assets/css/form.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Audiowide|Bree+Serif|Fjalla+One|Josefin+Sans" rel="stylesheet">
<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <script defer src ="icons/js/fontawesome-all.js"> </script>
 </head>

<body>

<div class="homediv">
     <a href="index.html"> <h2 class="homecontent"> Jewel Circle </h2> </a>
     <form action="cart.html">
     	<button class="btn btn-default btn-lg cart"> <i class="fas fa-cart-arrow-down "></i> </button>
     </form>
  </div>

  <div id="wait">
  	<h3>Wait...</h3>
  </div>
  
<div class="maincon">
	<div class="container">
	  <form action="cart.html" id="mainForm">
	  	<div class="row">
	      <div class="col-25">
	        <label for="plating">Plating</label>
	      </div>
	      <div class="col-75">
	        <select id="plating" name="plating">
	          <option value="gold">Gold</option>
	          <option value="silver">Silver</option>
	          
	        </select>
	      </div>
	    </div>

	    <div class="row">
	      <div class="col-25">
	        <label for="ntype">Name Type</label>
	      </div>
	      <div class="col-75">
	        <select id="ntype" name="ntype">
	          <option value="sname">Single Name </option>
	          <option value="dname">Double Names (100 PKR ADDITIONAL) </option>
	          
	        </select>
	      </div>
	    </div>

	    <div class="row">
	      <div class="col-25">
	        <label for="nameonp">Name On Product</label>
	      </div>
	      <div class="col-75">
	        <input type="text" id="nameonp" name="nameonp" placeholder ="Type here.." required>
	      </div>
	    </div>

	     <div class="row">
	          <div class="col-25">
	            <label for="namelang">Name Language</label>
	          </div>
	          <div class="col-75">
	            <select id="namelang" name="namelang">
	              <option value="urdu">Urdu</option>
	              <option value="english">English</option>
	              <option value="arabic">Arabic</option>
	            </select>
	          </div>
	     </div>

	    <div class="row">
	      <div class="col-25">
	        <label for="ins">Additional Instructions</label>
	      </div>
	      <div class="col-75">
	        <textarea id="ins" name="ins" placeholder="Write something.." style="height:200px"></textarea>
	      </div>
	    </div>
	    <div class="row btndiv">
	    	<button id="submitButton" class= "row btn btn-primary btn-md">Add to Cart</button>
	  	</div> 
	  </form>
	</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script> 
<script type="text/javascript" src="assets/js/form.js"></script> 

</body>
</html>
