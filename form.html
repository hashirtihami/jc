<head>
  <title> Form </title>
<link rel="stylesheet" type="text/css" href="assets/css/form.css">

<link href="https://fonts.googleapis.com/css?family=Audiowide|Bree+Serif|Fjalla+One|Josefin+Sans" rel="stylesheet">

 </head>

<body>

<br>
<br>
<div class="maincon">
	<div class="container">
	  <form>
	  	<div class="row">
	      <div class="col-25">
	        <label for="plating">Plating</label>
	      </div>
	      <div class="col-75">
	        <select id="plating" name="plating">
	          <option value="gold">Gold</option>
	          <option value="silver">Silver</option>
	          
	        </select>
	      </div>
	    </div>

	    <div class="row">
	      <div class="col-25">
	        <label for="ntype">Name Type</label>
	      </div>
	      <div class="col-75">
	        <select id="ntype" name="ntype">
	          <option value="sname">Single Name</option>
	          <option value="dname">Double Names </option>
	          
	        </select>
	      </div>
	    </div>

	    <div class="row">
	      <div class="col-25">
	        <label for="nameonp">Name On Product</label>
	      </div>
	      <div class="col-75">
	        <input type="text" id="nameonp" name="nameonp" placeholder ="Type here..">
	      </div>
	    </div>

	     <div class="row">
	          <div class="col-25">
	            <label for="namelang">Name Language</label>
	          </div>
	          <div class="col-75">
	            <select id="namelang" name="namelang">
	              <option value="urdu">Urdu</option>
	              <option value="english">English</option>
	              <option value="arabic">Arabic</option>
	            </select>
	          </div>
	        </div>

	    <div class="row">
	      <div class="col-25">
	        <label for="ins">Additional Instructions</label>
	      </div>
	      <div class="col-75">
	        <textarea id="ins" name="ins" placeholder="Write something.." style="height:200px"></textarea>
	      </div>
	    </div>
	    
	  </form>
	  <div class="row">
	    <button onclick="submitFunction()" id="submitButton" class= "row btn btn-primary btn-md">Add to Cart</button>
	  </div>
	</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
