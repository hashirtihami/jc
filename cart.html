<html>
<head>
  <title> Cart </title>
  <link rel='shortcut icon' type='image/x-icon' href='icon/favicon.ico' />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Fjalla+One|Josefin+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/cart.css">
  <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script defer src ="icons/js/fontawesome-all.js"> </script>
 </head>

<body>
  <div class="container">
  	<div>
  		<h1>Cart</h1>
  	</div>

    <div id="wait">
      <h3>Populating Cart...</h3>
    </div>
    <div class="itemContainer">
      <div class="items">
        <div class="row">
        </div>
      </div>

      <div id="footer">
        <div>
          <form action="last.html"><button class= "btn btn-primary btn-md btn-right" id="checkout">Checkout</button></form>
        </div>
        <div>
          <form action="index.html"><button class= "btn btn-primary btn-md ">Keep shopping</button></form>
        </div>
          <h4>Total: <span id="total">0</span> PKR</h4>
          <h6><span></span></h6>
          <h6 id="nameType"><span></span></h6>
          <h6 id="language"><span></span></h6>
      </div>
    </div>
  </div>
 	<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script> 
 	<script type="text/javascript" src="assets/js/cart.js"></script>

</body>
