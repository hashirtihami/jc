  <form>
    <div class="row">
      <div class="simple col-lg-4 col-sm-12">

          <img src="images/ring/simple.jpeg" alt="Simple" style="width:100%">

      </div>
      
      <div class="infinity col-lg-4 col-sm-12">

          <img src="images/ring/infinity.jpeg" alt="infinity" style="width:100%">

        </div>
      </div>

      <div class="calligraphy col-lg-4 col-sm-12">
        <div class="img-thumbnail">
          <img src="images/ring/calligraphy.jpeg" alt="calligraphy" style="width:100%">

        </div>
      </div>
</div>
